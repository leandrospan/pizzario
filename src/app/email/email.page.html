<ion-content>
  <div class="onda">
    <ion-grid>
      <ion-row class="cabecalho">
        <ion-col>
          <ion-label>REGISTRO</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="titulo">
        <ion-col>
          <ion-label>E,</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="subtitulo">Seu endereço de e-mail</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon name="pizza" class="feito"></ion-icon>
          <ion-icon name="pizza" class="feito"></ion-icon>
          <ion-icon name="pizza" class="naofeito"></ion-icon>
          <ion-icon name="pizza" class="naofeito"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="labels">ENDEREÇO DE E-MAIL</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="entradas">
          <ion-input></ion-input>
          <ion-icon name="mail" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="news">
          <ion-checkbox></ion-checkbox>
          <ion-label class="n">Eu gostaria de receber novidades e atualizações.</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="botao">
      <ion-col>
        <ion-button class="entrar" expand="block" [routerLink]="['/senha']">Continue</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="naotem">
        <ion-label>Já possui uma conta? <span class="clique">Clique aqui</span></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
