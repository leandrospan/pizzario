<ion-content>
  <div class="onda">
    <ion-grid>
      <ion-row class="cabecalho">
        <ion-col>
          <ion-label>LOGIN</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="titulo">
        <ion-col>
          <ion-label>Olá,</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="subtitulo">Faça o login para continuar</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="labels">SEU NOME</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="entradas">
          <ion-input></ion-input>
          <ion-icon name="person" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="labels">SUA SENHA</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="entradas">
          <ion-input></ion-input>
          <ion-icon name="key" item-right></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="esquece">
        <ion-label>Esqueceu a senha?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="botao">
      <ion-col>
        <ion-button class="entrar" expand="block">Entrar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="naotem">
        <ion-label>Não possui uma conta? <span class="clique" [routerLink]="['/nome']">Clique aqui</span></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
